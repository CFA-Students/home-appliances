<div class="flex flex-col p-6">
  <h2 class="text-xl mb-4 font-bold">My devices</h2>
  <ul class="flex flex-col">
    <app-device
      *ngFor="let device of devices; index as deviceIndex"
      [deviceName]="device.name"
      [deviceStatus]="device.status"
      [deviceIndex]="deviceIndex"
    ></app-device>
  </ul>

  <div class="flex justify-around">
    <button
      class="bg-green-500 w-52 p-3 rounded-lg text-white font-bold"
      [ngClass]="{
        'bg-green-500': canTurnOnAll,
        'bg-gray-400': !canTurnOnAll
      }"
      [disabled]="!canTurnOnAll"
      (click)="turnOnEveryDevices()"
    >
      Turn on every devices
    </button>

    <button
      class="bg-green-500 w-52 p-3 rounded-lg text-white font-bold"
      [ngClass]="{
        'bg-red-500': canTurnOffAll,
        'bg-gray-400': !canTurnOffAll
      }"
      [disabled]="!canTurnOffAll"
      (click)="turnOffEveryDevices()"
    >
      Turn off every devices
    </button>
  </div>
</div>
