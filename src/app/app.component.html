<div class="flex flex-col justify-center p-6 w-2/3 mx-auto h-screen">
  <h2
    class="text-xl text-center mb-8 font-bold"
    [innerText]="'My devices' | uppercase"
  ></h2>

  <ul class="flex flex-col">
    <app-device
      *ngFor="let device of devices; index as deviceIndex"
      [deviceName]="device.name"
      [deviceStatus]="device.status"
      [deviceIndex]="deviceIndex"
    ></app-device>
  </ul>

  <div class="flex justify-around mt-8">
    <button
      class="w-52 mx-1 p-3 rounded-lg text-white font-bold"
      [ngClass]="{
        'bg-green-500 hover:bg-green-400': canTurnOnAll,
        'bg-gray-400 cursor-not-allowed': !canTurnOnAll
      }"
      [disabled]="!canTurnOnAll"
      (click)="turnOnEveryDevices()"
      [innerText]="'Turn on every devices'"
    ></button>

    <button
      class="w-52 mx-1 p-3 rounded-lg text-white font-bold"
      [ngClass]="{
        'bg-red-500 hover:bg-red-400': canTurnOffAll,
        'bg-gray-400 cursor-not-allowed': !canTurnOffAll
      }"
      [disabled]="!canTurnOffAll"
      (click)="turnOffEveryDevices()"
      [innerText]="'Turn off every devices'"
    ></button>
  </div>
</div>
